<html xmlns:th="http://thymeleaf.org">
<head th:replace="~{base::head}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div th:replace="~{base::logo}"></div>
	<div class="container">
		<div th:replace="~{base :: titulo('Login')}"></div>
		

		<div class="card mb-3" >
			<form th:action="@{/login}" class="card-body" method="post">
				<div class="form-group"> 
					<label for="username">Email</label>
			        <input class="form-control" type="text" name="email" placeholder="email"></input>
		        </div>
		        <div class="form-group">
			        <label for="password">Password</label>
			        <input class="form-control" type="password" placeholder="Password" name="password" /></input>
		        </div>
					<button class="btn btn-primary" type="Submit" th:text="Login"></button> | <a th:href="@{|/register|}" th:text="'Register'"></a><br />
        			<div th:if="${param.error}"><p>Email or Password is invalid.</p></div> <br />
		
		
		</form>

			
		</div>
	</div>
</body>

</html>
